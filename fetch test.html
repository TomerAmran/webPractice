<body>
    <img src="" id="rainbow" alt="">

    <script>
        async function catchRainbow() {
            const imgObject =  document.getElementById('rainbow');
            const response = await fetch('rainboAw.jpg');
            const blob = await response.blob();
            imgObject.src = URL.createObjectURL(blob)
        }
        catchRainbow()
            .then(response => {
                console.log("done");
            })
            .catch(error => {
                    console.error("file not found")
                    console.log(error);
                });
